<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List Project</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body style="background-color: #f4f4f4;">
        <div class="container">
            <div class="row">
                <h2 class="text-center display-3 my-4 ">List Item Project</h2>
            </div>
            <div class="row" id="row_bg">
                <div class="col-8 py-3 my-3">
                    <input type="text" id="input_list" class="form form-control" placeholder="Enter Item">
                </div>
                <div class="col-4 py-3 my-3 text-center">
                    <input style="cursor: pointer;" type="button" id="add_me_list" class="form form-control" value="Add Me">
                </div>
            </div>

            <hr class="my-5">

            <div class="row" id="row_bg">
                <div class="col py-3 my-3">
                    <input type="text" id="filter_list" class="form form-control" placeholder="Filter Item">
                </div>
                <div class="add_item">
                    <ol id="add_list_item"></ol>
                </div>
            </div>

            <hr class="my-5">
            <div class="row" id="row_bg">
                <div class="col-4 py-3 my-3 text-center" id="clear_center">
                    <button type="button" id="remove_list" class="btn btn-outline-warning" >Clear List</button>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </body>
</html>
